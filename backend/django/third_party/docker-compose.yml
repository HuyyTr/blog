version: "3.3"

services:
  db:
    image: postgres:16.2-alpine3.19
    container_name: db
    hostname: db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=blog_db
    ports:
      - "5432:5432"
    networks:
      - shared_network
    restart: unless-stopped

  rabbit:
    image: rabbitmq:3.13.1-management-alpine
    container_name: rabbit
    hostname: rabbit

    environment:
      - RABBITMQ_DEFAULT_USER=guest
      - RABBITMQ_DEFAULT_PASS=guest
      - RABBITMQ_DEFAULT_VHOST=/
    ports:
      - "5672:5672"
      - "15672:15672"
    networks:
      - shared_network

  redis:
    image: redis:7.2.4-alpine
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  shared_network:
    driver: bridge
